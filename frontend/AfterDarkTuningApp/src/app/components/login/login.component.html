<!DOCTYPE html>
<html lang=""en>

<head>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <form [formGroup]="form" (ngSubmit)="submit( )">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text" placeholder="Email" required formControlName="email">
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required formControlName="password">
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <button (click)="submit()"type="submit" class="btn">Login</button>
            <div class="register-link">
                <p>Don't have an account <a href="..//register//register.component.html">Register</a></p>

            </div>

        </form>
    </div>
</body>

</html>
