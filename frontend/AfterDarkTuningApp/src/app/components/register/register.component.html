<body>
<div class="wrapper">
    <form [formGroup]="form" (ngSubmit)="submit()">
        <h1>Register</h1>
        <div class="grid-container">
            <div class="input-box">
                <input type="text" placeholder="Name" required formControlName="name">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Email" required formControlName="email">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Address 1" required formControlName="address1">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Address 2" required formControlName="address2">
            </div>
            <div class="input-box">
                <input type="text" placeholder="County" required formControlName="county">
            </div>
            <div class="input-box">
                <input type="text" placeholder="Phone" required formControlName="phone">
            </div>
        </div>
        <div class="input-box"> 
          <input type="password" placeholder="Password" required formControlName="password">
        </div>
        <button type="submit" class="btn">Register</button>
        <div class="register-link">
            <p>Already have an account? <a href="..//login">Login</a></p>
        </div>
    </form>
</div>
</body>
